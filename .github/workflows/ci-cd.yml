name: Stealth Network Monitor CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        pytest --cov=. --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libtinfo6 \
          python3-dev \
          python3-pip \
          python3-setuptools \
          ant \
          curl \
          wget \
          libgl1-mesa-dev \
          libgles2-mesa-dev
    
    - name: Setup Android SDK manually
      run: |
        # Create Android SDK directory
        mkdir -p /home/runner/android-sdk
        
        # Download and extract Android SDK command line tools
        cd /home/runner
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk/cmdline-tools
        mv cmdline-tools android-sdk/cmdline-tools/latest
        
        # Set environment variables
        export ANDROID_HOME=/home/runner/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # Accept all licenses
        yes | sdkmanager --licenses || true
        yes | sdkmanager --accept_licenses --licenses || true
        
        # Install specific stable versions that work
        sdkmanager "build-tools;30.0.3" "platforms;android-30" "tools" "platform-tools" "emulator"
        
        # Set environment for next steps
        echo "ANDROID_HOME=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV
        
        # Verify installation
        ls -la $ANDROID_HOME/build-tools/
        find $ANDROID_HOME -name "aidl" -type f
    
    - name: Verify Android SDK setup
      run: |
        # Verify our manual Android SDK installation
        export ANDROID_HOME=/home/runner/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/30.0.3
        
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "Build tools available: $(ls $ANDROID_HOME/build-tools/)"
        echo "Aidl location: $(find $ANDROID_HOME -name 'aidl' -type f 2>/dev/null || echo 'not found')"
        
        # Set environment variables for next steps
        echo "ANDROID_HOME=/home/runner/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/30.0.3" >> $GITHUB_ENV
    
    - name: Install buildozer
      run: |
        pip install buildozer
    
    - name: Build Android APK
      run: |
        # Use our manually installed Android SDK
        export ANDROID_HOME=/home/runner/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/30.0.3
        
        echo "Building APK with Android SDK..."
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "Build tools: $(ls $ANDROID_HOME/build-tools/ 2>/dev/null || echo 'none')"
        
        # Verify aidl tool is available
        find $ANDROID_HOME/build-tools/ -name "aidl" -type f || echo "Aidl not found"
        
        # Build APK with verbose output
        buildozer android debug --log-level=2
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: stealth-network-monitor-apk
        path: bin/*.apk

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  notify:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.test.result == 'success' && needs.build.result == 'success'
      run: |
        echo "✅ All tests passed and APK built successfully!"
    
    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "❌ Some tests failed or build failed. Check the logs."