name: Stealth Network Monitor CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        pytest --cov=. --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libtinfo6 \
          python3-dev \
          python3-pip \
          python3-setuptools \
          ant \
          curl \
          wget \
          libgl1-mesa-dev \
          libgles2-mesa-dev
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 30
        build-tools-version: "30.0.3"
        target: default
    
    - name: Accept Android licenses and install required components
      run: |
        export ANDROID_HOME=/home/runner/.android/sdk
        export PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
        echo "ANDROID_HOME: $ANDROID_HOME"
        
        # Accept all Android SDK licenses
        yes | sdkmanager --licenses || true
        yes | sdkmanager --sdk_root=/home/runner/.android/sdk --licenses || true
        
        # Install required Android components
        sdkmanager --install "build-tools;30.0.3" "platforms;android-30" "tools" "platform-tools"
        
        # Verify installation
        ls -la /home/runner/.android/sdk/build-tools/
        ls -la /home/runner/.android/sdk/platforms/
        find /home/runner/.android/sdk/build-tools/ -name "aidl" 2>/dev/null || echo "aidl not found"
        
        # Set environment variables for buildozer
        echo "ANDROID_HOME=/home/runner/.android/sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:/home/runner/.android/sdk/platform-tools:/home/runner/.android/sdk/build-tools/30.0.3" >> $GITHUB_ENV
    
    - name: Install buildozer
      run: |
        pip install buildozer
    
    - name: Build Android APK
      run: |
        export ANDROID_HOME=/home/runner/.android/sdk
        export PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
        echo "Building APK with Android SDK..."
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "PATH: $PATH"
        
        # Verify aidl tool is available
        find $ANDROID_HOME/build-tools/ -name "aidl" -type f 2>/dev/null || echo "Warning: aidl not found"
        
        # Build APK
        buildozer android debug
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: stealth-network-monitor-apk
        path: bin/*.apk

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  notify:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify on success
      if: needs.test.result == 'success' && needs.build.result == 'success'
      run: |
        echo "✅ All tests passed and APK built successfully!"
    
    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "❌ Some tests failed or build failed. Check the logs."